<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Instituições de Ensino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Instituições de Ensino</h2>
    <a href="/instituicoes/adicionar/" class="btn btn-primary mb-3">Adicionar Instituição</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            {% for instituicao in instituicoes %}
            <tr>
                <td>{{ instituicao.nome }}</td>
                <td>{{ instituicao.endereco }}</td>
                <td>{{ instituicao.cidade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
