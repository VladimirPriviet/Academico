<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Turmas</h2>
    <a href="/turmas/adicionar/" class="btn btn-primary mb-3">Adicionar Turma</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Curso</th>
                <th>Per√≠odo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            {% for turma in turmas %}
            <tr>
                <td>{{ turma.curso }}</td>
                <td>{{ turma.periodo }}</td>
                <td>{{ turma.ano }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
