<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cidades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Cidades</h2>
    <a href="/cidades/adicionar/" class="btn btn-primary mb-3">Adicionar Cidade</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>UF</th>
            </tr>
        </thead>
        <tbody>
            {% for cidade in cidades %}
            <tr>
                <td>{{ cidade.nome }}</td>
                <td>{{ cidade.uf }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
