    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Carga Hor√°ria</th>
            </tr>
        </thead>
        <tbody>
            {% for disciplina in disciplinas %}
            <tr>
                <td>{{ disciplina.nome }}</td>
                <td>{{ disciplina.curso }}</td>
                <td>{{ disciplina.carga_horaria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
